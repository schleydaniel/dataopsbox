{% extends 'layout.html' %}

{% block content %}
<div class="main">
    <h1>{{title}}</h1>
    {% if results|length > 0 %}
    <ul>
        {% for item in results %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% if results|length < 1 %}
    <form method="post" action="/produce">
        <input name="count"/>
        <input name="topic"/>
        <input type="submit" value="Start Producing" name="start"/>
    </form>
    {% endif %}
</div>
{% endblock %}
